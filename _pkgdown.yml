url: https://forestgeo.github.io/fgeo.data/

authors:
  Mauro Lepore:
    href: https://github.com/forestgeo
  CTFS-ForestGEO:
    href: http://www.forestgeo.si.edu/

template:
  params:
    bootswatch: united

home:
  links:
  - text: Learn more
    href: http://www.forestgeo.si.edu/



navbar:

  type: default

  right:

    - icon: fa-gavel
      href: https://github.com/maurolepore

    - icon: fa-github
      href: https://github.com/forestgeo/fgeo.data

    - text: fgeo
      href: https://forestgeo.github.io/fgeo/



reference:
  
  - title: Dictionary
    contents:
      - data_dictionary
  
  - title: ViewFullTable
    contents:
      - vft_description
      - matches("bci_vft")

  - title: Census tree and stem
    contents:
      - census_description
      - matches("bci_tree")
      - matches("bci_stem")
      
  - title: Other
    contents:
      - bci_elevation
      - bci_taxa
      - unique_id
